<div class="layout-main" id="content">
    <div class="ui-g-12" style="text-align: center; background: white">

        <div class="container" style="margin-right: 0%; margin-left: 5%;">
            <div class="row">
                <div class="col" style="margin-top: 100px; margin-right: 0%; margin-left: 5%;">
                        <p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
                </div>
                <div class="col" style="margin-top: 100px;">
                        <div class="ui-inputgroup">
                                <button pButton type="button" label="Search" (click)="doSearch($event)" ></button>
                                <input (input)="tcode=$event.target.value" type="text" pInputText placeholder="Keyword">         
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class=" ui-g-12" style="text-align: left;">
            <div>
                    <p-table #dt [columns]="trendingRepositoriesColumns" [value]="pageTrendingRepositories" [resizableColumns]="true"
                             [lazy]="true"
                             [loading]="loading" loadingIcon="fa-spinner"
                             [paginator]="false" [rows]="5" [totalRecords]="totalNumberOfTrendingRepositories"
                             [responsive]="true" [(contextMenuSelection)]="selectedTrendingRepository" [contextMenu]="cm">
                      <ng-template pTemplate="header" let-columns>
                        <tr>
                          <th style="background: #a0caf3;">{{ 'TOP-REPOSITORIES.RANK' | translate }}</th>
                          <th style="background: #a0caf3;">{{ 'TOP-REPOSITORIES.AUTHOR' | translate }}</th>
                          <th style="background: #a0caf3;">{{ 'TOP-REPOSITORIES.NAME' | translate }}</th>
                          <th style="background: #a0caf3;">{{ 'TOP-REPOSITORIES.LANGUAGE' | translate }}</th>
                        </tr>
                      </ng-template>
              
                      <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                        <tr [pContextMenuRow]="rowData">
                          <td>{{rowIndex + 1}}</td>
              
                          <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                          </td>
                        </tr>
                      </ng-template>
                    </p-table>
              
                    <p-contextMenu #cm [model]="contextMenuItems"></p-contextMenu>
                  </div>
    </div>

    
</div>
