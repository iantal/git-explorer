<div class="layout-wrapper" style="margin: 0px; padding:0px">
  <div class="topbar">
    <a [routerLink]="['/']"><img class="image-logo" alt="logo" src="assets/images/logo.png"></a>

    <ul class="topbar-menu">
      <img src="assets/images/flag_us.png" [class]="currentLanguageEng? 'language-icon-active' : 'language-icon'"
           (click)="changeLanguage('en')">

      <img src="assets/images/flag_ro.png" [class]="!currentLanguageEng? 'language-icon-active' : 'language-icon'"
           (click)="changeLanguage('ro')">

      <li>
        <a [routerLink]="['/about']" [routerLinkActive]="['is-active']">{{ 'DASHBOARD.ABOUT' | translate }}</a>
      </li>

      <li>
        <a [routerLink]="['/page2']" [routerLinkActive]="['is-active']">{{ 'DASHBOARD.PAGE2' | translate }}</a>
      </li>

      <!--<li>
        <a [routerLink]="['/']">{{ 'DASHBOARD.HOME' | translate }}</a>
      </li>-->
    </ul>
  </div>

</div>

<router-outlet></router-outlet>
